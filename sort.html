<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script>
    var  a = ["Sanjay", "Aman", "Rehman", "Karan"]


    document.write(a + "<br>");
    a.sort();   //The sort() method sorts an array alphabetically
    document.write(a + "<br>");

    a.reverse(); //The reverse() method reverses the elements in an array.You can use it to sort an array in descending order
    document.write(a + "<br>");
</script>
</head>
