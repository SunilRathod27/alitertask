<!DOCTYPE html>
<html>
<head>
  <title>JavaScript</title>
  <script>
    /* Ceil Method Example */
	var a = Math.ceil(1.2);
	document.write(a + "<br>");

	/* Floor Method */
	var b = Math.floor(5.9);
	document.write(b + "<br>");

	/* Round Method */
	var c = Math.round(2.60);
	document.write(c + "<br>");

	/* Trunc Method */
	var d = Math.trunc(8.19);
	document.write(d + "<br>");

	/* Max Method */
	var i = Math.max(8, 10 ,2 ,50 ,25);   // Highst Value Return
	document.write(i + "<br>");

	/* Min Method */
	var j = Math.min(8, 10, 2, 50, 25);  // Lowest value Return 
	document.write(j + "<br>");

	/* Sqrt Method */
	var k = Math.sqrt(64);   // Return Square root
	document.write(k + "<br>");

	/* Cbrt Method */
	var l = Math.cbrt(125);  // Return Cubiq Root
	document.write(l + "<br>");

	/*Pow Method */
	var p = Math.pow(2,3); // Power Of 
	document.write(p + "<br>");

	/*Random Method */
	var x = Math.floor(Math.random() * 10) + 1;  // Random Value 
	document.write(x + "<br>");

	/*Abs Method */
	var y = Math.abs(5.25);  // Retun Absalute Value 
	document.write(y + "<br>");

	/*Pi Method */
	var z = Math.PI; //  Return Pi value 
	document.write(z + "<br>");  // 
  </script>
</head>
<body>
</body>
</html>
